<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>

    <!--CSS-->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/Dynamics.css">

     <!--JAVASCRIPT-->
     <script src="./JavaScript/index.js"></script>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="#">GuessNumber</a></h1>
    </header>

    <main class="container">
        <section class="result-box-default" id="result">
            <h2 id="status" class="status">Advinhe o número sorteado!</h2>
            <span id="atempt">Tentativa: 0</span>
            <form id="form">
                <label for="kick">Digite um número (0-10)</label>
                <input class="input-form" type="number" id="kick" max="10" placeholder="0">
                <button class="btn-restart">Jogar de novo</button>

            </form>

        </section>
    </main>

    <footer>
        <p>&copy; GuessNumber, 2024</p>
    </footer>
</body>

</html>
