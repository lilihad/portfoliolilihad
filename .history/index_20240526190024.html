<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1></h1><a href="#">GuessNumber</h1></a>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0-10)</label>
            <input type="number" id="kick" max="10" placeholder="0">
        </form>
        <section class="result-box-default" id="result">
            <h2 id="status">Advinhe o número sorteado!</h2>
            <spam id="atempt">Tentativa: 0</spam>
        </section>
        <button id="btnRestart">Jogar de novo</button>
    </main>


    <footer>
        <p>&copy; GuessNumber, 2024</p>
    </footer>
</body>

</html>
